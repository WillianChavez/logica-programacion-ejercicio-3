<form
  class="w-1/2 m-auto border border-gray-200 px-2 py-3 rounded shadow max-w-md"
  (ngSubmit)="onSubmit()"
  [formGroup]="formEmpresa"
>
  <header>
    <h2 class="text-center text-cyan-500 font-bold text-lg">{{ title }}</h2>
  </header>
  <div class="p-3">
    <div class="relative z-0 w-full mb-6 group">
      <input
        type="text"
        name="nombre"
        id="nombre"
        class="block py-2.5 px-3 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
        placeholder=" "
        formControlName="nombre"
        required
      />
      <label
        for="nombre"
        class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
        >Nombre</label
      >
      <p
        class="mt-2 text-sm text-red-600 dark:text-red-500"
        *ngIf="nombre?.invalid && (nombre?.dirty || nombre?.touched)"
      >
        <span class="font-medium">Oops!</span>El nombre es requerido
      </p>
    </div>

    <div class="relative z-0 w-full mb-6 group">
      <input
        type="text"
        name="NIT"
        id="NIT"
        class="block py-2.5 px-3 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
        placeholder=" "
        formControlName="NIT"
        minlength="14"
        maxlength="14"
        required
      />
      <label
        for="NIT"
        class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
        >NIT</label
      >

      <div
        class="mt-2 text-sm text-red-600 dark:text-red-500"
        *ngIf="NIT?.invalid && NIT?.touched"
      >
        <p *ngIf="NIT?.hasError('required')" class="font-medium">
          Oops! El NIT es requerido
        </p>

        <p *ngIf="NIT?.hasError('pattern')" class="font-medium">
          El NIT tiene que estar formado por 14 números
        </p>
      </div>
    </div>

    <div class="relative z-0 w-full mb-6 group">
      <input
        type="date"
        max="{{ hoy | date : 'yyyy-MM-dd' }}"
        name="fechaDeFundacion"
        id="fechaDeFundacion"
        class="block py-2.5 px-3 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
        formControlName="fechaDeFundacion"
        placeholder=" "
        required
      />
      <label
        for="fechaDeFundacion"
        class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
        >Fecha de Fundacion</label
      >

      <p
        class="mt-2 text-sm text-red-600 dark:text-red-500"
        *ngIf="
          fechaDeFundacion?.invalid &&
          (fechaDeFundacion?.dirty || fechaDeFundacion?.touched)
        "
      >
        <span class="font-medium">Oops!</span> La fecha de fundación es
        requerida
      </p>
    </div>

    <div class="relative z-0 w-full mb-6 group">
      <input
        type="text"
        name="direccion"
        id="direccion"
        class="block py-2.5 px-3 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
        formControlName="direccion"
        required
      />
      <label
        for="direccion"
        class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
        >Dirección</label
      >
      <p
        class="mt-2 text-sm text-red-600 dark:text-red-500"
        *ngIf="direccion?.invalid && (direccion?.dirty || direccion?.touched)"
      >
        <span class="font-medium">Oops!</span>La dirección es requerido
      </p>
    </div>

    <div class="flex justify-end">
      <a
        type="button"
        routerLink="/"
        class="text-white bg-gradient-to-r from-gray-500 via-gray-600 to-gray-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-gray-300 shadow-lg shadow-gray-500/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
      >
        Cancel
      </a>
      <button
        type="submit"
        class="text-white bg-gradient-to-r disabled:from-gray-100 disabled:bg-slate-300 disabled:shadow-gray-50 disabled:cursor-not-allowed disabled:text-slate-800 from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
      >
        {{ action }}
      </button>
    </div>
  </div>
</form>
